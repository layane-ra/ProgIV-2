<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="css/estilo.css">
  </head>
  <body>
    
    
    
    <div class="container">
     
     
      <h1>Controle de Contas</h1>

      <form id="guestForm">
          <div class="espaco">
              <label>Descrição</label>
              <input type="text" id="descricao">
          </div>

          <div class="espaco">
              <label>Valor</label>
              <input type="text" id="valor">
          </div>

          <div class="espaco">
              <label>Data de Vencimento</label>
              <input type="text" id="vencimento">
          </div>

          <div class="espaco">
              <label>Tipo</label>
              <input type="text" id="tipo">
          </div>

         <input type="button" id="info" value="Salvar">
          
      </form>

      <h2>Contas cadastradas</h2>
      <table id="tabInformacao">
          <tr >
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data de Vencimento</th>
              <th>Tipo</th>
          </tr>
      </table>

      <div class="total">
          <label>Saldo: R$</label>
      </div>

  </div>
    <script src="js/index.js"></script>
  </body>
</html>
